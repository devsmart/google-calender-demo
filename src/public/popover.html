<div class="popover" tabindex="-1" ng-show="content">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>

    <div class="popover-content">
        <form name="popoverForm">
            <div class="popover-event">
                <ul>
                    <li ng-if="content.name"><strong>Name : </strong> {{content.name}}</li>
                    <li ng-if="content.location"><strong>Location : </strong> <span class="glyphicon glyphicon-object-align-bottom" aria-hidden="true"></span> {{content.location}}</li>
                    <li ng-if="content.description"><strong>Description : </strong> {{content.description}}</li>
                    <li ng-if="content.start"><strong>Start : </strong> {{content.start | date : "medium"}}</li>
                    <li ng-if="content.end"><strong>End : </strong> {{content.end | date : "medium"}}</li>
                    <li ng-if="content.attendees"><strong>attendees : </strong>
                    <span ng-repeat=" a in content.attendees"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span> {{a.displayName}}</span>
                    </li>
                </ul>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-info" ng-click="$hide()">Close</button>
            </div>
        </form>
    </div>
</div>
