<div class="popover" tabindex="-1" ng-show="content">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>

    <div class="popover-content">
        <form name="popoverForm">
            <div class="popover-cal">
                <ul>
                    <li ng-repeat="e in content.events">
                        <div class="event-item">
                            <div class="name" title="{{e.name}}">{{e.name}}</div>
                            <div class="btns">
                                  <more-button evnt="e" ng-init="init()"></more-button>
                            </div>
                            <!--ng-click="content.itemClickHandler($event,e)"-->
                        </div>
                    </li>
                </ul>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-info" ng-click="$hide()">Close</button>
            </div>
        </form>
    </div>
</div>
